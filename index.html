<div id="app">
    <!-- <h2>{{ product }}</h2> -->
    <ul v-for="product in products">
        <li>
            <span>{{ product }}</span>
            <button>Add</button>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            products: [
                'Bread',
                'Honey',
                'Eggs',
                'Pasta',
                'Onions'
            ]
        },
        created() {
            fetch.get('https://api.myjson.com/bins/gkeu2')
            .then(response => response.json())
            .then(json => 
                this.products = json.products
            )
        }
    })
</script>
